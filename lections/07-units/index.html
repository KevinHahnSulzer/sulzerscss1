      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <body>
    <main>
      <a class="waves-effect waves-light btn-small" href="../../index.html"
        >Back to menu</a
      >

      <h1>07 Units</h1>
      <p>width in unit to display the differences</p>
      <!-- absolute -->
      <h3>absolute</h3>
      <div class="container">
        10 cm
        <div class="cm"></div>
        10 mm
        <div class="mm"></div>
        2 in
        <div class="in"></div>
        10 px
        <div class="px"></div>
        10 pt
        <div class="pt"></div>
        10 pc
        <div class="pc"></div>
      </div>

      <!-- relative -->
      <h3>relative</h3>
      <p>Hint: resize browser window to see the changes in width</p>
      <div class="container">
        10 em
        <div class="em"></div>
        10 ex
        <div class="ex"></div>
        10 ch
        <div class="ch"></div>
        10 rem
        <div class="rem"></div>
        10 vw
        <div class="vw"></div>
        10 vh
        <div class="vh"></div>
        10 vmin
        <div class="vmin"></div>
        10 vmax
        <div class="vmax"></div>
        10 %
        <div class="percent"></div>
      </div>
    </main>
  </body>
