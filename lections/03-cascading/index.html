<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>(S)CSS #1 - 02 Selector types</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../style.css" />

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main>
      <a class="waves-effect waves-light btn-small" href="../../index.html"
        >Back to menu</a
      >

      <h1>03 Cascading</h1>
      <!-- importance -->
      <h3>importance</h3>
      <div class="container">
        <div class="item">A</div>
        <div class="item special">B</div>
        <div class="item">C</div>
      </div>

      <!-- specificity -->
      <h3>specificity</h3>
      <div class="container">
        <div class="item">A</div>
        <p id="specificElement" class="item item-2 test">B</div>
        <div class="item">C</div>
      </div>

      <!-- source order -->
      <h3>source order</h3>
      <div class="container">
        <div class="item bgblue bgred">A</div>
        <div class="item bgred bgblue">B</div>
        <div class="item">C</div>
      </div>
    </main>
  </body>
</html>
