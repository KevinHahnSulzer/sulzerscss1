  <head>

    <title>(S)CSS #1 - 02 Selector types</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <body>
    <main>
      <a class="waves-effect waves-light btn-small" href="../../index.html"
        >Back to menu</a
      >

      <h1>02 Selector types</h1>

      <!-- ID selector -->
      <h5>ID selector</h5>
      <div id="my-element-1">A</div>

      <!-- class selectos -->
      <h5>Class selector</h5>
      <div class="my-elements"><p>B</p></div>

      <div class="my-elements">
        <div><p>C</p></div>
      </div>

      <div class="my-elements">
        <div>Titel:</div>
        <span><p>D</p></span>
      </div>

      <!-- mixed selectors -->
      <h5>Mixed selectors</h5>
      <div id="my-element-2" class="my-elements">E</div>

      <!-- pseudo elements -->
      <h5>pseudo element</h5>
      <p id="lorem-text">
        Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy
        eirmod tempor invidunt ut labore et dolore magna aliquyam.
      </p>
    </main>
  </body>
</html>
